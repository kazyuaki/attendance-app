<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者 スタッフ別勤怠一覧</title>
    <link rel="stylesheet" href="../../../css/common.css">
    <link rel="stylesheet" href="../../../css/admin/attendance-index.css">
</head>

<body>
    <header class="header">
        <div class="header__inner">
            <div class="header__logo">
                <a href="">
                    <img src="../../../img/logo.svg" alt="COACHTECH" width="350">
                </a>
            </div>

            <div class="nav-links">
                <a href="">勤怠一覧</a>
                <a href="">スタッフ一覧</a>
                <a href="">申請一覧</a>
                <a href="" class="">ログアウト</a>
            </div>

        </div>
    </header>
    <main>
        <div class="container">
            <h2>勤怠一覧</h2>
            <div class="date-nav">
                <button class="date-nav__button">
                    <img src="../../../img/arow-left.png" alt="矢印" class="arrow-icon">
                    前月</button>
                <div class="date-nav__center">
                    <img src="../../../img/calendar.png" alt="カレンダー" class="calendar-icon">
                    <span class="date-nav__text">2023/06</span>
                </div>
                <button class="date-nav__button">翌月
                    <img src="../../../img/arow-right.png" alt="矢印" class="arrow-icon">
                </button>
            </div>

            <table class="attendance-table">
                <thead>
                    <tr>
                        <th>日付</th>
                        <th>出勤</th>
                        <th>退勤</th>
                        <th>休憩</th>
                        <th>合計</th>
                        <th>詳細</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>06/01(木)</td>
                        <td>09:00</td>
                        <td>18:00</td>
                        <td>1:00</td>
                        <td>8:00</td>
                        <td><a href="#" class="detail-link">詳細</a></td>
                    </tr>
                    <tr>
                        <td>06/02(金)</td>
                        <td>09:00</td>
                        <td>18:00</td>
                        <td>1:00</td>
                        <td>8:00</td>
                        <td><a href="#" class="detail-link">詳細</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>

</html>
