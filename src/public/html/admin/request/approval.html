<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者 修正申請承認画面</title>
    <link rel="stylesheet" href="../../../css/common.css">
    <link rel="stylesheet" href="../../../css/admin/show_approval.css">
</head>

<body>
    <header class="header">
        <div class="header__inner">
            <div class="header__logo">
                <a href="">
                    <img src="../../../img/logo.svg" alt="COACHTECH" width="350">
                </a>
            </div>

            <div class="nav-links">
                <a href="">勤怠一覧</a>
                <a href="">スタッフ一覧</a>
                <a href="">申請一覧</a>
                <a href="" class="">ログアウト</a>
            </div>

        </div>
    </header>
    <main>
        <div class="container">
            <h2 class="page-title">勤怠詳細</h2>

            <table class="attendance-table">
                <tr>
                    <th class="row-header">名前</th>
                    <td colspan="2">西 怜奈</td>
                </tr>
                <tr>
                    <th class="row-header">日付</th>
                    <td colspan="2" class="date-cell">
                        <span class="year">2023年</span>
                        <span class="day">6月1日</span>
                    </td>
                </tr>
                <tr>
                    <th class="row-header">出勤・退勤</th>
                    <td class="input-cell">
                        <div class="time-range">
                            <p>09:00</p>
                            <span class="tilde">〜</span>
                            <p>18:00</p>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th class="row-header">休憩</th>
                    <td class="input-cell">
                        <div class="time-range">
                            <p>12:00</p>
                            <span class="tilde">〜</span>
                            <p>13:00</p>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th class="row-header">休憩2</th>
                    <td class="input-cell">
                        <div class="time-range">

                            <span class="tilde">〜</span>

                        </div>
                    </td>
                </tr>
                <tr>
                    <th class="row-header">備考</th>
                    <td colspan="2" class="input-cell">
                       <p>電車遅延のため</p>
                    </td>
                </tr>
            </table>
            <div class="button-wrapper">
                <button class="edit-button">承認</button>
            </div>
        </div>
    </main>
</body>

</html>
